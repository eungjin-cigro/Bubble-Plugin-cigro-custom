        border-radius: 5px;

<script>
    function exportFilteredData(filename, data_json) {
        filename = `${filename}.xlsx`;
        var ws = XLSX.utils.json_to_sheet(data_json);
        var wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "실적데이터");
        XLSX.writeFile(wb, filename);
    }
</script>
